{% block content %}
  <h2>Tareas</h2>
<em>Usuario - Repositorio - Estado</em>
<ul>
    {% for tarea in object_list %}
      <li>{{ tarea.usuario }} - {{ tarea.repositorio }} - {{ tarea.estado }}</li>
    {% endfor %}
  </ul>
<h2>Añadir tarea</h2>

<h4>  Haga click <a href="{% url 'utareas:tadd'  %}">aquí</a> para añadir una tarea. </h4>
<h4>  Haga click <a href="{% url 'utareas:tindex'  %}">aquí</a> para volver al inicio. </h4>
{% endblock %}
